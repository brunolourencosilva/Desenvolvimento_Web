<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo seletor descendente</title>
    <!--CSS-->
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>
    <article>
      <header>
        <!--Não é filho de section-->
        <h1>Titulo do Artigo</h1>
        <p class="subtitulo">Subtitulo do artigo
      </header>
      <section>
        <div>
          <p>Este é o primeiro paragrafo do artigo.</p>
          <p>Este é p segundo paragrafo,dentro do mesmo artigo</p>
          <p>Mais conteudo sobre o tema do artigo</p>
        </div>
      </section>
    </article>
  </body>
</html>
