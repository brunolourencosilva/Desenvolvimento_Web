<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Exemplo seletor filho</title>
    <!--CSS-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap"rel="stylesheet" />
    <link rel="stylesheet" href="css/estilo.css" />
  </head>

  <body>

    <header>
      <!--Não é filho de section-->
      <h1>Primeira noticias</h1>
    </header>
    <!--seção principal-->
    <section>
      <!--este filho direto de section-->
      <header>
        <h1>Noticias do dia</h1>
      </header>
      <!--Artigo 1-->
      <article>
        <h2>Noticias 1</h2>
        <p>Texto da noticia 1. Detalhes da noticia 1 aqui.</p>
      </article>
      <!--Artigo 2-->
      <article>
        <h2>Noticias 2</h2>
        <p>Texto da noticia 2. Detalhes da noticia 2 aqui.</p>
      </article>
      <footer>
        <p>&copy; 2025 Noticias do mundo</p>
      </footer>
    </section>
  </body>
</html>
